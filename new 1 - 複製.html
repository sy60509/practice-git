<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8></meta>
	<title>HomePage首頁</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		//html DOM 使用javascript處理網頁畫面的關鍵
		//alert(window.screen.width+"x"+window.screen.height)
		function change(){
			window.document.body.innerHTML="Hello World";
		
		}
		function toggleMenu(number){
			var menu=document.getElementById("menu-"+number);
			if(menu.style.display=="none"){//目前隱藏
				menu.style.display="block";
			}else{		
				menu.style.display="none";
			}	
		}
	</script>

</head>
<body>
	<div onmouseover="toggleMenu(1);">選單的標題1</div>
	<div>
		<ul id="menu-1" class="hide">
			<li>1-1</li>
			<li>1-2</li>
			<li>1-3</li>
		</ul>	
	</div>
	<div onmouseover="toggleMenu(2);">選單的標題2</div>
	<div>
		<ul id="menu-2" class="hide">
			<li>2-1</li>
			<li>2-2</li>
			<li>2-3</li>
		</ul>	
	</div>
	
	<div onmouseover="toggleMenu(3);">選單的標題3</div>

			<li>3-1</li>
			<li>3-2</li>

		</ul>	
	</div>
		
</body>
</html>
